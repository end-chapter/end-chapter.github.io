<script>
    function updateRunningClock() {
        var startDate = new Date("2023-04-28T11:56:45Z"); // 替换为你网站的开始日期和时间
        var currentDate = new Date();
        var timeDiff = currentDate.getTime() - startDate.getTime();

        var seconds = Math.floor(timeDiff / 1000);
        var minutes = Math.floor(seconds / 60);
        var hours = Math.floor(minutes / 60);
        var days = Math.floor(hours / 24);
        var months = Math.floor(days / 30.436875); // 平均每月的天数
        var years = Math.floor(months / 12);

        seconds %= 60;
        minutes %= 60;
        hours %= 24;
        days %= 30.436875;
        months %= 12;

        var clockText = "";
        clockText += years + " 年 ";
        clockText += months + " 月 ";
        clockText += Math.floor(days) + " 天 ";
        clockText += hours + " 时 ";
        clockText += minutes + " 分 ";
        clockText += seconds + " 秒";

        var clockElement = document.getElementById("running-clock");
        clockElement.textContent = clockText;

        setTimeout(updateRunningClock, 1000); // 每秒更新一次时钟
    }

    function showPopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "flex";
    }

    function hidePopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "none";
    }
</script>
